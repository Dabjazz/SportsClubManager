<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="meta">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </ui:define>
    <ui:define name="title">
        Match
    </ui:define>
    <ui:define name="content">
        <h2>Selected Match</h2>
        <h:dataTable value="#{competition.matchList}" var="match">
            <h:column>
                <h:outputLabel value="#{match}"/>
            </h:column>
            <h:column>
                <c:if test="#{login.permitedToWrite}">
                    <h:form>
                        <h:commandButton value="Change result" action="#{competition.setSelectedMatch(match)}"/>
                    </h:form>
                </c:if>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandLink value="return to competitions" 
                           action="#{competition.returnToCompetition()}"/>
        </h:form>
    </ui:define>
</ui:composition>
