<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <ui:insert name="meta"><!-- default meta--></ui:insert>
        <link href="style.css" rel="stylesheet" type="text/css" media="screen"/>
        <title><ui:insert name="title">Default Title</ui:insert></title>
    </h:head>
    <h:body>
        <div class="master">
            <div class="top">
                <img class="headerimg" src="images/logo.jpg"/>
                <h1>Sportclubmanager</h1>
                <div class="clear"></div>
            </div>
            <div class="navigation">
                <b>Navigation</b>
                <ul>
                    <li><a href="competition.xhtml">Show competitions</a></li>
                </ul>
                <c:if test="#{!login.loggedIn}">
                    <h:form>
                        <h:panelGrid>
                        <h:outputLabel value="Login"/>
                        <h:inputText value="#{login.username}" />
                        <h:commandButton id="login"
                                         value="Login"
                                         action="#{login.login()}"
                                         />
                        </h:panelGrid>
                    </h:form>
                </c:if>
                <c:if test="#{login.loggedIn}">
                    <p style="font-weight: bold">Logged in as:<br/>#{login.user.username}</p>
                    <h:form>
                        <h:commandButton id="logout"
                                         value="Logout"
                                         action="#{login.logout()}"/>
                    </h:form>
                </c:if>
            </div>
            <div class="content">
                <ui:insert name="content">default content</ui:insert>
            </div>
        </div>
    </h:body>
</html>
