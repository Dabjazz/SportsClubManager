<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="meta">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </ui:define>
    <ui:define name="title">
        Competition
    </ui:define>
    <ui:define name="content">
        <h2>Competitions</h2>
        <h:dataTable value="#{competition.competitions}" var="comp">
            <h:column>
                <b>#{comp.name}</b>
            </h:column>
            <h:column>
                from: #{comp.dateFrom}
            </h:column>
            <h:column>
                to: #{comp.dateTo}
            </h:column>
            <c:if test="#{login.loggedIn}">
                <h:column>
                    <h:form>
                        <h:commandButton value="select"
                                         action="#{competition.setSelectedCompetition(comp)}"
                                         />
                    </h:form>
                </h:column>
            </c:if>
            <c:if test="#{!login.loggedIn}">
                <h:column>
                    <h:form>
                        <h:commandButton value="show"
                                         action="#{competition.setSelectedCompetition(comp)}"/>
                    </h:form>
                </h:column>
            </c:if>
        </h:dataTable>
    </ui:define>
</ui:composition>
